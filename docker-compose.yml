version: '3.8'

services:
  sentinelzero:
    build: .
    container_name: sentinelzero
    ports:
      - "8000:8000"  # API port
      - "9090:9090"  # Prometheus metrics port
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/sentinelzero.db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - sentinelzero-network

  prometheus:
    image: prom/prometheus:latest
    container_name: sentinelzero-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - sentinelzero-network
    depends_on:
      - sentinelzero

  grafana:
    image: grafana/grafana:latest
    container_name: sentinelzero-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    networks:
      - sentinelzero-network
    depends_on:
      - prometheus

networks:
  sentinelzero-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: